apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bill-splitter
  annotations:
    kubernetes.io/ingress.class: "traefik"
    cert-manager.io/cluster-issuer: "cloudflare-prod"
spec:
  tls:
  - hosts:
    - {{ .Values.ingress.host | quote }}
    secretName: bill-splitter-tls
  rules:
  - host: {{ .Values.ingress.host | quote }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: bill-splitter
            port:
              number: 80
