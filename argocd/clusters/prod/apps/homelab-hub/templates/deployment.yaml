apiVersion: apps/v1
kind: Deployment
metadata:
  name: homelab-hub
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      app: homelab-hub
  template:
    metadata:
      labels:
        app: homelab-hub
    spec:
      initContainers:
      - name: initialize-db
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        # TRICK THE APP: 'stamp' loads env.py (creating tables), then just marks the migration as done.
        command: ["alembic", "stamp", "head"]
        volumeMounts:
        - name: homelab-hub-data
          mountPath: /data
        env:
        - name: DATABASE_URL
          value: sqlite:////data/homelab-hub.db
      containers:
      - name: homelab-hub
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        ports:
        - containerPort: 8000
        volumeMounts:
          - name: homelab-hub-data
            mountPath: /data
      volumes:
        - name: homelab-hub-data
          persistentVolumeClaim:
            claimName: homelab-hub-pvc