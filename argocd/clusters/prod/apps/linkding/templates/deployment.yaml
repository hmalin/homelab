apiVersion: apps/v1
kind: Deployment
metadata:
  name: linkding
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      app: linkding
  template:
    metadata:
      labels:
        app: linkding
    spec:
      containers:
        - name: linkding
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          env:
            - name: LD_SUPERUSER_NAME
              valueFrom:
                secretKeyRef:
                  name: linkding-admin
                  key: username
            - name: LD_SUPERUSER_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: linkding-admin
                  key: password
            - name: LD_SUPERUSER_EMAIL
              valueFrom:
                secretKeyRef:
                  name: linkding-admin
                  key: email
          ports:
            - containerPort: 9090
          volumeMounts:
            - name: linkding-data
              mountPath: /etc/linkding/data
      volumes:
        - name: linkding-data
          persistentVolumeClaim:
            claimName: linkding-pvc