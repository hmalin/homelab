apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vllm-ai
  annotations:
    kubernetes.io/ingress.class: "traefik"
    cert-manager.io/cluster-issuer: "cloudflare-prod"
spec:
  tls:
  - hosts:
    - {{ .Values.ingress.host | quote }}
    secretName: vllm-ai-tls
  rules:
  - host: {{ .Values.ingress.host | quote }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: vllm-ai
            port:
              number: 8000
